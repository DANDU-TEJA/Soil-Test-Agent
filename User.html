<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="firebase.js"></script> 
    <script src="script.js"></script> 
</head>
<body>

    <h1>User Dashboard</h1>

    <div id="user-register">
        <h2>Register</h2>
        <input type="email" id="user-email" placeholder="Email">
        <input type="password" id="user-password" placeholder="Password">
        <button onclick="registerUser()">Register</button>
    </div>

    <div id="user-login">
        <h2>Login</h2>
        <input type="email" id="user-login-email" placeholder="Email">
        <input type="password" id="user-login-password" placeholder="Password">
        <button onclick="loginUser()">Login</button>
    </div>

    <div id="user-actions" style="display:none;">
        <h2>View Sand Details</h2>
        <button onclick="viewSandDetails()">View Sand Details</button>

        <h2>View Distributor Details</h2>
        <button onclick="viewDistributorDetails()">View Distributor Details</button>

        <div id="details-output"></div> <!-- Output details here -->
    </div>

</body>
</html>
